<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Tombworld Adventure Game</title>
        <link rel="icon" type="image/png" href="https://i.imgur.com/ON6Csrr.png">
    </head>

    <body>
        <header>

        </header>

        <main>
            <!-- background image -->
            <!-- https://i.imgur.com/dwmcwhp.png -->
            <div>
                <a><img id="background-image" src="assets\images\adventure_bg.png"
                        alt="Image of a Necron Overlord sitting on his throne, his name is Trazyn" /></a>
            </div>
            <!-- button -->
            <button onclick="window.location.reload()">Run Game</button>
            <!-- terminal -->
            <div id="terminal"></div>
            <script>
                var term = new Terminal({
                    cols: 80,
                    rows: 24
                });
                term.open(document.getElementById('terminal'));
                term.writeln('');

                var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ?
                    (
                        ':' + location.port) : '') + '/');

                ws.onopen = function () {
                    new attach.attach(term, ws);
                };

                ws.onerror = function (e) {
                    console.log(e);
                };
                // Set focus in the terminal
                document.getElementsByClassName("xterm-helper-textarea")[0].focus();
            </script>
        </main>

        <!-- footer -->
        <footer>
            <ul>
                <!-- site name -->
                <li>Tombworld Adventure Game &copy;</li>
                <!-- about site -->
                <li>This website was created by Barry Flynn as project and has no commercial purpose.</li>
                <!-- site creator social media links -->
                <li>
                    <a href="https://github.com/barryCFlynn/" target="_blank"
                        aria-label="Link to Barry Flynn's GitHub profile"><i
                            class="fa-brands fa-github-alt"></i></a>

                </li>
            </ul>
        </footer>
    </body>
    <!-- start of styling -->
    <style>
        body {
            font-family: Arial;
            position: absolute;
            list-style: none;
        }

        #background-image {
                margin: 0;
                z-index: -1;
                height: auto;
                position: absolute;
            }
        
        /**
        * Default styles for xterm.js
        */

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
        * The z-index of the helpers must be higher than the canvases in order for
        * IMEs to appear on top.
        */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            width: 730px;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        button {
            width: 200px;
            height: 40px;
            background-color: #04120a;
            border: 1px solid rgb(23, 22, 22);
            color: #10ab13;
            text-transform: uppercase;
            margin: 10px;
            border-radius: 8px;
        }


        footer {
                width: 720px;
                font-size: 20px;
                padding: 0px 20px;
            }

            footer i {
                color: #04120a;
                font-size: 17px;
                padding: 0px 5px;
            }

            footer i:hover {
                color: #10ab13;
            }

            footer ul {
                list-style: none;
                padding-left: 10px;
            }
    </style>

</html>
