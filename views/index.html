<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Tombworld Adventure Game</title>
        <link rel="icon" type="image/png" href="https://i.imgur.com/ON6Csrr.png">
    </head>
    <body>
        <header>
            <!-- Heading -->
            <h1 id="main_head">Tombworld Adventure Game</h1>
        </header>
        <main>
            <!-- button -->
            <button id="button_run" onclick="window.location.reload()">Run Game</button>
            <!-- terminal -->
            <div id="terminal"></div>
            <script>
                var term = new Terminal({
                    cols: 80,
                    rows: 24
                });
                term.open(document.getElementById('terminal'));
                term.writeln('');

                var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ?
                    (
                        ':' + location.port) : '') + '/');

                ws.onopen = function () {
                    new attach.attach(term, ws);
                };

                ws.onerror = function (e) {
                    console.log(e);
                };
                // Set focus in the terminal
                document.getElementsByClassName("xterm-helper-textarea")[0].focus();
            </script>
        </main>

        <!-- footer -->
        <footer>
            <ul>
                <!-- site name -->
                <li>Tombworld Adventure Game &copy;</li>
                <!-- about site -->
                <li>This website was created by Barry Flynn as a project and has no commercial purpose.</li>
                <!-- GitHub link -->
                <li>
                    <a href="https://github.com/barryCFlynn/" target="_blank"
                        aria-label="Link to Barry Flynn's GitHub profile">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
